#数据源
#定义数据源组件
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/lethouse?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

#springboot整合mybatis的配置
#指定mybatis的配置文件(将mybatis配置文件复到resources目录)
#mybatis.config-location=classpath:mybatis/mybatis-config.xml
#指定实体类型别名  配置文件中省去该配置
mybatis.type-aliases-package=com.team.house.housebackapi.entity
#指定sql映射文件的位置 配置文件中省该配置
mybatis.mapper-locations=classpath:com/team/house/housebackapi/mapper/*.xml
#文件上传
spring.servlet.multipart.enabled=true
#最大上传文件大小
spring.servlet.multipart.max-file-size=10MB
